<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Hello World!</title>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
	</head>
	<body ng-controller="main">
		<h1>Tours</h1>
		<table class="table table-default">
			<thead>
				<tr>
					<th>Name</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tour in tours">
					<td>{{tour.name}}</td>
					<td>{{tour.for_date}}</td>
				</tr>
			</tbody>
		</table>
		
		<script src="node_modules/moment/min/moment.min.js"></script>
		
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
		<script src="node_modules/angular-moment/angular-moment.min.js"></script>
		<script src="renderer/communicators.js"></script>
		<script src="renderer/app.js"></script>
		<script src="renderer/main-ctrl.js"></script>
	</body>
</html>
